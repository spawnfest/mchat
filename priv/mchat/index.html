  <title></title>
  <meta name="description" content="Mighty Chat">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div>
  <script type="text/x-handlebars" data-template-name="sidebar-view">
    <div>
      <h3>Mchat</h3>
    </div>
    {{view Mchat.LoginView}}
    {{view Mchat.CurrentUserView}}
    {{view Mchat.UsersCollectionView}}
  </script>
  <script type="text/x-handlebars" data-template-name="chatboxes-view">
    <h3>Chatboxes View</h3>
  </script>
  <script type="text/x-handlebars" data-template-name="login-view">
    <form>
        {{view Em.TextField width="240px"
            placeholder="Enter username"
            valueBinding="username"}}
        <div>
          <button type="sumbit" class="btn primary">
            Connect
          </button>
        </div>
   </form>
  </script>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->

  <script src="js/app.js"></script>
